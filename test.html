        //01
        function calculate(min, max) {
            // 請用你的程式補完這個函式的區塊 
            var result = 0;
            for (var i = min; i <= max; i++) {
                result += i
                continue;
            }
            console.log(result);
        }

        calculate(1, 3);// 你的程式要能夠計算 1+2+3，最後印出 6 
        calculate(4, 8);// 你的程式要能夠計算 4+5+6+7+8，最後印出 30


        //02
        function avg(data) {
            // 請用你的程式補完這個函式的區塊
            var salaries = 0
            var result = 0
            for (var staff of data["employees"]) {
                salaries += staff["salary"]
                for (var i in data["employees"]) {
                    i++;
                }
                result = salaries / i
            }
            console.log(result);
        }


        avg({
            "count": 3,
            "employees": [
                {
                    "name": "John",
                    "salary": 30000
                },

                },
                {
                    "name": "Jenny",
                    "salary": 50000
                }
            ]
        });// 呼叫 avg 函式


        //03
        function maxProduct(nums) {
            // 請用你的程式補完這個函式的區塊
            var max1 = -Infinity;
            var max2 = -Infinity;
            for (var i = 0; i < nums.length; i++) {
                if (nums[i] > max1) {
                    max1 = nums[i];
                }
            }
            for (var i = 0; i < nums.length; i++) {
                if (nums[i] > max2 && nums[i] < max1) {
                    max2 = nums[i];
                }
            }
            console.log(max1 * max2);
        }

        maxProduct([5, 20, 2, 6]);// 得到 120 因為 20 和 6 相乘得到最大值 
        maxProduct([10, -20, 0, 3]);// 得到 30 因為 10 和 3 相乘得到最大值

        //04
        function twoSum(nums, target) {
            // your code here
            for (var i = 0; i < nums.length; i++) {
                for (var j = i + 1; j < nums.length; j++) {
                    if (nums[i] + nums[j] == target) {
                        return [i, j]
                    }
                }
            }
        }
        result = twoSum([2, 11, 7, 15], 9)
        console.log(result)//show [0, 2] because nums[0]+nums[2] is 9

        //05
        function maxZeros(nums) {
            // 請用你的程式補完這個函式的區塊
            var max_time = 0;
            var cur_time = 0;
            for (var i = 0; i < nums.length; i++) {
                if (nums[i] == 0) {
                    cur_time++;
                }
                else {
                    if (cur_time > max_time) {
                        max_time = cur_time;
                    }
                    cur_time = 0;
                }
            }
            if (cur_time > max_time) max_time = cur_time;
            console.log(max_time);
        }

        maxZeros([0, 1, 0, 0])// 得到 2
        maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0])//得到 4 
        maxZeros([1, 1, 1, 1, 1])//得到 0
